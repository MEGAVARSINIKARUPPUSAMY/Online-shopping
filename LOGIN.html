
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="LOGIN.css">
</head>
<body>
  <main>
        <div class="leftside">
            <h1>Login Using Social Media Account to get Quick Accesss</h1>
            <div class="btngrp"> <!-- Corrected class name -->
                <button class="btn"><ion-icon class="logo" name="logo-facebook"></ion-icon>
                    <span>Continue with Facebook</span>
                </button>
                <button class="btn"><ion-icon class="logo" name="logo-google"></ion-icon>
                    <span>Continue with Google</span>
                </button>
                <button class="btn"><ion-icon class="logo" name="logo-instagram"></ion-icon>
                    <span>Continue with Instagram</span>
                </button>
            </div>
        </div>
        <div class="rightside">
            <div class="title">
                <h1>Login to your Account</h1>
                <p>Don't have an account? <a href="#">Sign Up Free!</a></p>
            </div>
            <form>
                <label for="email">Email</label>
                <input type="text" placeholder="Enter Email" name="Email" required/><br>
                <br>
                <label for="Password">Password</label>
                <input type="text" placeholder="Enter Password" name="Password" required/><br> <!-- Changed type to "password" for password input -->
                <br>
                <button type="Submit" class="loginbtn"> <a href="./ecom.html "></a>Login</button> <!-- Corrected class name -->
                <div class="links">
                    <label class="container">
                        <input type="checkbox"/>Remember Me
                        <span class="checkmark"></span>
                    </label>
                    <a href="#">Forget Password</a>
                </div>
            </form> <!-- Moved closing div tag -->
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
